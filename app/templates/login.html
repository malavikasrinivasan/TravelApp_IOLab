{% extends "base.html" %}
{% block title %}
	Login
{% endblock %}

{% block content %}
<h1>Welcome to Happy Feet!</h1>
<div class="main-container">
	<h3>Login to take your happy feet to happy places.</h3>
	<h4> {{ msg }} </h4>
	<form action="login" method="post" name="login">
		{{ form.hidden_tag() }}
		<p>
			username 
			{{ form.username(size=120) }}
		</p>
		<p>
			password
			{{ form.password(size=120) }}
		</p>
		<p>
			<input type="submit" value="Login">
		</p>
	</form>
</div>
{% endblock %}
